<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body onload="lo_si()" id="not_login">
  <section id="preloader">
    <span class="throbber-loader">Loading&#8230;</span>
  </section>
  <style>
    @media screen and (max-width: 700px) {
      .navbar-one {
        text-align: center;
        width: 100%;
      }
      .navbar-one h2 {
        padding: .75em .7em;
      }
    }  
    input, button {
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
    }
  </style>
  
  <div class="row">
    <header class="navbar-one">
      <h2>aska</h2>
    </header>
  </div>
  
    <section class="login-form-wrap">
      <p id="erro"></p>
      <form id="login_div" class="main-div">
        <div class="login-form">
          <input class="first_part" type="email" minlength="16" maxlength="35" id="email_field" required>
          <label>Email...</label>
        </div>
        
        <div class="login-form">
          <input class="second_part" type="password" minlength="4" maxlength="20" id="password_field" required>
          <label>Password...</label>
        </div>
        
        <button type="submit" id="login">Log In</button>
        <button type="submit" id="signup">Sign Up</button>
      </form>
    </section>
    
  <footer class="footer">
    <a style="font-family: fb;">Â©aska</a>
    <a href="#">Idioma</a>
    <a href="#">Terms & Privacy</a>
    <a href="#">About</a>
  </footer>
  
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/API.js"></script>
  <script src="js/app.js"></script>
  <script>
    var pre = document.getElementById("preloader");
    setTimeout(function(){ pre.style.display = "none"; }, 2000);
    
    document.getElementById("login_div"). addEventListener("submit",function(e){
      e.preventDefault();
    });
  </script>
</body>
</html>
