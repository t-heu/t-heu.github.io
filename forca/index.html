<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FORCA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Forca</h1><small>game</small>
  </header>
  
  <section id="marking_div">
    <label class="container">Frutas
      <input class="theme" type="radio" name="theme" checked value="fruits">
      <span class="checkmark"></span>
    </label>
    
    <label class="container">Comidas
      <input class="theme" type="radio" name="theme" value="food">
      <span class="checkmark"></span>
    </label>
    
    <label class="container">Animais
      <input class="theme" type="radio" name="theme" value="animals">
      <span class="checkmark"></span>
    </label>
    
    <button onclick="forca.theme()">NEXT</button>
  </section>
  
  <section class="main_div">
    <section id="game"></section>
    
    <aside class="table">
      <p id="erros"></p>
      <p id="state"></p>
    </aside>
    
    <button id="reset" type="button">RESTART</button>
    
    <article class="letras">
      <input onclick="forca.checkout(value)" type="text" value="A" readonly>
      <input onclick="forca.checkout(value)" type="text" value="B" readonly>
      <input onclick="forca.checkout(value)" type="text" value="C" readonly>
      <input onclick="forca.checkout(value)" type="text" value="D" readonly>
      <input onclick="forca.checkout(value)" type="text" value="E" readonly>
      <input onclick="forca.checkout(value)" type="text" value="F" readonly>
      <input onclick="forca.checkout(value)" type="text" value="G" readonly>
      <input onclick="forca.checkout(value)" type="text" value="H" readonly>
      <input onclick="forca.checkout(value)" type="text" value="I" readonly>
      <input onclick="forca.checkout(value)" type="text" value="J" readonly>
      <input onclick="forca.checkout(value)" type="text" value="K" readonly>
      <input onclick="forca.checkout(value)" type="text" value="L" readonly>
      <input onclick="forca.checkout(value)" type="text" value="M" readonly>
      <input onclick="forca.checkout(value)" type="text" value="N" readonly>
      <input onclick="forca.checkout(value)" type="text" value="O" readonly>
      <input onclick="forca.checkout(value)" type="text" value="P" readonly>
      <input onclick="forca.checkout(value)" type="text" value="Q" readonly>
      <input onclick="forca.checkout(value)" type="text" value="R" readonly>
      <input onclick="forca.checkout(value)" type="text" value="S" readonly>
      <input onclick="forca.checkout(value)" type="text" value="T" readonly>
      <input onclick="forca.checkout(value)" type="text" value="U" readonly>
      <input onclick="forca.checkout(value)" type="text" value="V" readonly>
      <input onclick="forca.checkout(value)" type="text" value="W" readonly>
      <input onclick="forca.checkout(value)" type="text" value="X" readonly>
      <input onclick="forca.checkout(value)" type="text" value="Y" readonly>
      <input onclick="forca.checkout(value)" type="text" value="Z" readonly>
      <!-- Letras com acentos -->
      <input onclick="forca.checkout(value)" type="text" value="Í" readonly>
      <input onclick="forca.checkout(value)" type="text" value="Á" readonly>
      <input onclick="forca.checkout(value)" type="text" value="Ç" readonly>
      <input onclick="forca.checkout()" type="text" value="-" readonly>
    </article>
  </section>
  
  <script src="./app.js"></script>
</body>
</html>
